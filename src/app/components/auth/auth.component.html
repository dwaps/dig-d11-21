<div class="container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="submit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="email">
          <mat-error *ngIf="hasErrors(form.get('email'), 'required')">
            Veuiller entrer une adresse mail.
          </mat-error>
          <mat-error *ngIf="hasErrors(form.get('email'), 'email')">
            Veuiller entrer une adresse valide !
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input type="password" matInput autocomplete="off" formControlName="password">
          <mat-error *ngIf="hasErrors(form.get('password'), 'required')">
            Veuiller entrer un mot de passe.
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
        <button mat-raised-button color="primary">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
