<ion-card
  color="light"
  class="ion-margin"
  *ngIf="article">

  <ion-card-subtitle class="ion-margin">
      <ion-text class="circle-nb" color="secondary">{{ num }}</ion-text>
      <ion-text>{{ article.source.name }}</ion-text>
    </ion-card-subtitle>

    <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
      {{ article.title }}
    </ion-card-title>

    <ion-img
      *ngIf="!hideImage"
      (ionError)="hideImage = true"
      [src]="article.urlToImage">
    </ion-img>

    <ion-card-content>
      <p>{{ article.description }}</p>
    </ion-card-content>

</ion-card>
