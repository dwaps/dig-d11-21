<h3 class="text-center">Liste des utilisateurs</h3>
<table class="table text-center table-dark table-hover table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ |async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>✎&nbsp;✖︎&nbsp;&nbsp;★</td>
    </tr>
  </tbody>
</table>
