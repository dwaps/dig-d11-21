<h3 class="text-center">Liste des utilisateurs</h3>
<table class="table text-center table-dark table-hover table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr app-user-item
      (click)="selectUser(user)"
      *ngFor="let user of users$ |async"
      [userReceived]="user">
    </tr>
  </tbody>
</table>
