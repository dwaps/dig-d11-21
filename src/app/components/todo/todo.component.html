<h2>Liste de t√¢ches</h2>

<div class="todos">

  <div *ngFor="let todo of todos; index as i" class="todo">
    <input
      [id]="'t-'+i"
      type="checkbox"
      (change)="todo.done = !todo.done"
      [checked]="todo.done">
    <label [for]="'t-'+i">{{ todo.message }}</label>
  </div>

  {{ todos |json }}

</div>
