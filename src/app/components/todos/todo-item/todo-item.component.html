<input
  [id]="todo.id"
  type="checkbox"
  (change)="onTodoStateChange()"
  [checked]="todo.done">
<label
  [for]="todo.id"
  [hidden]="editingTodo"
  [style.textDecoration]="todo.done ? 'line-through' : ''">
    {{ todo.message }}
</label>
<input
  type="text"
  #inputTxtTodo
  [hidden]="!editingTodo"
  [value]="todo.message">
--
<button (click)="editTodo(inputTxtTodo.value)">✎</button>
<button (click)="deleteTodo(todo.id)">✖︎</button>
