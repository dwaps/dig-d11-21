<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.png" type="image/png">
	<title>TITLE</title>

	<!-- Bootstrap -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css'
		integrity='sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA=='
		crossorigin='anonymous' />
	<link rel="stylesheet" href="style.css">

	<!-- Script async -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
		async></script>
	<script type="module" src="js/index.js" async></script>
</head>

<body>

	<h1 class="text-center mb-5">Votre application de lecture</h1>

	<div class="container justify-content-center personnal-container">

		<div class="page-1">

			<form id="page-1-form">

				<div class="row  mb-3">
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="floatingInput-lastname" placeholder="Nom" value="toto">
							<label for="floatingInput-lastname">Nom</label>
						</div>
					</div>

					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="floatingInput-name" placeholder="Prénom" value="titi">
							<label for="floatingInput-name">Prénom</label>
						</div>
					</div>
				</div>

				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput-email" placeholder="exemple@mail.com"
						value="truc@much.fr">
					<label for="floatingInput-email">Email</label>
				</div>

				<div class="row">
					<div class="col">
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe"
								value="test">
							<label for="floatingPassword">Mot de passe</label>
						</div>
					</div>

					<div class="col">
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword-confirmed"
								placeholder="Confirmer le mot de passe" value="test">
							<label for="floatingPassword-confirmed">Confirmer le mot de passe</label>
						</div>
					</div>
				</div>

				<div class="form-floating mb-3">
					<input type="tel" class="form-control" id="tel-number" placeholder="06 xx xx xx xx"
						value="06 00 00 00 00">
					<label for="tel-number">Téléphone</label>
				</div>
			</form>

		</div>

		<div class="page-2">

			<div class="row">
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 1"
						id="cat1"><label for="cat1"><img src="/images/category.png" alt="Une catégorie"></label></div>
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 2"
						id="cat2"><label for="cat2"><img src="/images/category.png" alt="Une catégorie"></label></div>
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 3"
						id="cat3"><label for="cat3"><img src="/images/category.png" alt="Une catégorie"></label></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 4"
						id="cat4"><label for="cat4"><img src="/images/category.png" alt="Une catégorie"></label></div>
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 5"
						id="cat5"><label for="cat5"><img src="/images/category.png" alt="Une catégorie"></label></div>
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 6"
						id="cat6"><label for="cat6"><img src="/images/category.png" alt="Une catégorie"></label></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 7"
						id="cat7"><label for="cat7"><img src="/images/category.png" alt="Une catégorie"></label></div>
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 8"
						id="cat8"><label for="cat8"><img src="/images/category.png" alt="Une catégorie"></label></div>
				<div class="col d-flex justify-content-center"><input type="checkbox" class="checkbox" name="catégorie 9"
						id="cat9"><label for="cat9"><img src="/images/category.png" alt="Une catégorie"></label></div>
			</div>

		</div>

		<div class="page-3">

			<form id="page-3-form">
				<div class="row  mb-3">
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="lastname" placeholder="Nom" value="tata">
							<label for="lastname">Nom</label>
						</div>
					</div>

					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="name" placeholder="Prénom" value="tonton">
							<label for="name">Prénom</label>
						</div>
					</div>
				</div>

				<div class="form-floating mb-3">
					<input type="tel" class="form-control" id="tel-number-p3" placeholder="06 xx xx xx xx"
						value="06 00 00 00 00">
					<label for="tel-number-p3">Téléphone</label>
				</div>

				<div class="row">
					<div class="col-3">
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="add-num" placeholder="12" value="42">
							<label for="add-num">Numéro</label>
						</div>
					</div>
					<div class="col-9">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="Address" placeholder="Rue de la Paix"
								value="Rue de la Paix">
							<label for="Address">Address</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-6">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="city" placeholder="Paris" value="Paris">
							<label for="city">Ville</label>
						</div>
					</div>
					<div class="col-6">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="zip-code" placeholder="75000" value="75000">
							<label for="zip-code">Code postale</label>
						</div>
					</div>
				</div>

			</form>

		</div>

		<div class="page-4">

			<p>Bonjour <span class="last-name"></span> <span class="first-name"></span>. </p>
			<span>Vous avez choisi les catégories suivante:</span>
			<p class="categories">
				<span>test</span>
				<span>test</span>
				<span>test</span>
				<span>test</span>
			</p>
			<p>La livraison est prévu à l'adresse: <span class="road-number"></span>, <span class="address"></span> <span
						class="zip"></span>.
			</p>


		</div>

		<!-- ---------------------------------------------- -->
		<h2 class="mt-5 text-center">Informations générales</h2>

		<div class="mt-5">
			<ul>
				<li class="li-after-modifier">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>

		<div class="btns">
			<button class="btn btn-primary" id="prev">
				<!-- disabled -->
				Prev
			</button>
			<button class="btn btn-primary" id="next">
				Next
			</button>
		</div>

	</div>

</body>

</html>
