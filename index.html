<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.ico" type="image/png">
	<title>TITLE</title>

	<!-- Bootstrap -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css'
		integrity='sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA=='
		crossorigin='anonymous' />
	<link rel="stylesheet" href="style.css">

	<!-- Script async -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
		async></script>
	<script type="module" src="js/index.js" async></script>
</head>

<body>

	<h1 class="text-center mb-5">Votre application de lecture</h1>

	<div class="container justify-content-center personnal-container">

		<div class="page-1">

			<form id="page-1-form">

				<div class="row  mb-3">
					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="floatingInput-lastname" placeholder="Nom">
							<label for="floatingInput-lastname">Nom</label>
						</div>
					</div>

					<div class="col">
						<div class="form-floating">
							<input type="text" class="form-control" id="floatingInput-name" placeholder="Prénom">
							<label for="floatingInput-name">Prénom</label>
						</div>
					</div>
				</div>

				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput-email" placeholder="exemple@mail.com">
					<label for="floatingInput-email">Email</label>
				</div>

				<div class="row">
					<div class="col">
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
							<label for="floatingPassword">Mot de passe</label>
						</div>
					</div>

					<div class="col">
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword-confirmed"
								placeholder="Confirmer le mot de passe">
							<label for="floatingPassword-confirmed">Confirmer le mot de passe</label>
						</div>
					</div>
				</div>

				<div class="form-floating mb-3">
					<input type="tel" class="form-control" id="tel-number" placeholder="06 xx xx xx xx">
					<label for="tel-number">Téléphone</label>
				</div>

			</form>

		</div>

		<div class="page-2">
			<span>page2</span>
		</div>

		<div class="page-3">
			<span>page3</span>

		</div>

		<div class="page-4">
			<span>page4</span>

		</div>

		<div class="personal-progress-bar mt-5">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>

		<div class="btns">
			<button class="btn btn-primary" id="prev">
				<!-- disabled -->
				Prev
			</button>
			<button class="btn btn-primary" id="next">
				Next
			</button>
		</div>


	</div>



</body>

</html>
